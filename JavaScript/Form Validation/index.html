<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form Validation</h1>
    <form class="form" onsubmit="return validate()">
        <div class="fields">
        <input type="text" placeholder="Username" id="username" class="inputs"><br>
        <p id="errorUser"></p>
        </div>
        <div class="fields">
            <input type="password" placeholder="Password" id="password" class="inputs"><br>
        <p id="errorPass"></p>
        <input type="submit" value="Submit" id="submit"  class="inputs" >
        </div>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
